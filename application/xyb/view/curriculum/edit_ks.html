<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/xyb/css/bootstrap.css"/>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" action='<{:url("Curriculum/edit_ks_post",["tag_id"=>$tag_id])}>' class="form-horizontal" onsubmit="return check()" enctype="multipart/form-data">
                        <div style="margin-top: 10px;">
                        </div>
                        <div class="form-group has-error">
                            <label class="col-sm-2 control-label">课时名称：</label>
                            <div class="col-sm-4">
                                <input  type="text"  class="form-control name" name="title" value="<{$info.title}>"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课时内容：</label>
                            <div class="col-sm-8">
                                <!-- 加载编辑器的容器 -->
                                <script id="container" name="content" type="text/plain">
                                    <{$content}>
                                </script>
                                <!-- 配置文件 -->
                                <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                                <!-- 编辑器源码文件 -->
                                <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                                <!-- 实例化编辑器 -->
                                <script type="text/javascript">
                                    var ue = UE.getEditor('container');
                                </script>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="<{$id}>"/>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group has-error">
                            <label class="col-sm-2 control-label">课时视频：</label>
                            <div class="col-sm-4">
                                <input  type="file"  class="form-control video" name="video" value=""/>
                                <a><{$video}></a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary"  type="submit" id="save">更新</button>&nbsp;&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="__PUBLIC__/xyb/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/xyb/layer/layer.js"></script>
<script type="application/javascript">
    var state='<{$state}>';
    var index = parent.layer.getFrameIndex(window.name);
    if(state==1){
        layer.msg('操作成功', {
            icon: 1,
            time: 3000 //2秒关闭（如果不配置，默认是3秒）
        }, function(){
            parent.layer.close(index);
        });
        setTimeout(function(){
            parent.location.reload();
        },1000);
    }
    function check(){
        var title=$("input[name=title]").val();
        var content=ue.getContent();
        if(title==''){
            layer.msg('请填写课时名称', {
                icon: 0,
                time: 2000 ,//2秒关闭（如果不配置，默认是3秒）
                anim: 6
            });
            return false;
        }
        if(content==''){
            layer.msg('请填写课时内容', {
                icon: 0,
                time: 2000 ,//2秒关闭（如果不配置，默认是3秒）
                anim: 6
            });
            return false;
        }
        $("#save").attr('disabled',true);
    }
</script>
